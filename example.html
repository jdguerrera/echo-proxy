<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Floors for less</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

        $("#getQuote").click(function(){
            $.ajax({
                url: 'http://ec2-54-200-159-33.us-west-2.compute.amazonaws.com/echo-proxy.php',
				data: {},
                dataType: 'jsonp',
                jsonp: 'callback',
                jsonpCallback: 'jsonpCallback',
                success: function(){
                    //console.log("successfully got information from the proxy");
                }
            });
        });

    });

    function jsonpCallback(data){
        $('#shippingQuote').text(data.GetQuoteResult.RateQuote.RateDetails.RateDetail.Charges.TotalCharge);
		//console.log(data.GetQuoteResult.RateQuote.RateDetails.RateDetail.Charges.TotalCharge);
    }
    </script>
  </head>

  <body>
    <input type="button" id="getQuote" value="Get Shipping Quote"></input><br /><br />
    <span id="shippingQuote"></span>
  </body>
</html>
